<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 class="title">Calculator</h1>
        <div class="main-container">
            <div class="screen">
            <div calss="ans">
                <p class="res">0</p>

            </div>
            </div>
            <div class="buttons">
            <button class="btn add">+</button>
            <button class="btn modulo">%</button>
            <button class="btn clear">clr</button>
            <button class="btn del">del</button>
            <button class="btn minus">-</button>
            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn mul">x</button>
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn division">/</button>
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn dot">.</button>
            <button class="btn doublo">00</button>
            <button class="btn zero">0</button>
            <button class="btn equal">=</button>
            
            
        </div>        
        </div>
        
    </main>
    <footer class="footer">
        <marquee behavior="scroll" direction="left" scrollamount="3">
            This was developed by Vamshi Potharaveni
        </marquee>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
